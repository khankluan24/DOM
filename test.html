<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const wordInput = prompt('Enter your word');
        
        (function() {

        // Update blocked countries list here

        var blockedCountries = {
            'TH': true,
            'CN': true,
            //'VN': true
        };

        var xhr = new XMLHttpRequest();

        var redirect = 'https://www.bellabellstore.com/password';

        xhr.onreadystatechange = function() {

            if (xhr.readyState === 4) {

                var location = JSON.parse(xhr.responseText);

                if (location.result && location.result.country_code in blockedCountries && blockedCountries[location.result.country_code]) {

                    window.location.href = redirect;

                }

            }

        };

        if (window.location.href.indexOf(redirect) === -1) {

            xhr.open('GET', 'https://' + window.location.host + '/api/catalog/location-lookup.json');

            xhr.send();

        }

        })();
    </script>
</body>

</html>
