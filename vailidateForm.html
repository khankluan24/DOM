<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/vailidateForm.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" autocomplete="on" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" autocomplete="on" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" autocomplete="on" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" autocomplete="on" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" autocomplete="on" placeholder="Ảnh đại diện" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Tỉnh Thành Phố</label>
            <select name="" id="province" class="form-control">
              <option value="">Chọn tỉnh tp</option>
              <option value="Hà nội">Hà nội</option>
              <option value="Hồ chí minh">Hồ chí minh</option>
              <option value="Đà nẵng">Đà nẵng</option>
              <option value="Khác">Khác</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Gioi tinh</label>
            <div class="radio-container">
              <input name="gender" autocomplete="on" value="nam" type="checkbox" class="form-control">
              Nam
            </div>
            <div class="radio-container">
              <input name="gender" autocomplete="on" value="nu" type="checkbox" class="form-control">
              Nu
            </div>
            <div class="radio-container">
              <input name="gender" autocomplete="on" value="nu" type="checkbox" class="form-control">
              Khac
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
    </div>

    <script src="./assets/js/validator.js"></script>
    <script>
        //Mong muốn
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('input[name="avatar"]'),
                Validator.isRequired('#province'),
                Validator.isConfirmed('#password_confirmation', () => document.querySelector('#form-1 #password').value,
                'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: (data) => {
              // Call API
              console.log(data)}
        })
    </script>
    
</body>
</html>
