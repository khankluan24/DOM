<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/musicPlayer.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            <div class="song">
                <div class="thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        /** 
         1. Render songs  Done
         2. Scroll up  Done
         3. Play/ pause/seek Done
         4. CD rotate Done
         5. Next/ prev Done
         6. Random Done
         7. Next / repeat when ended
         8. Active song 
         9. Scroll active song into view 
         10. Play song when click
        */
        const playlist = document.querySelector('.playlist');
        const player = document.querySelector('.player');
        const cd = document.querySelector('.cd');
        const heading = document.querySelector('header h2');
        const cdThumb = document.querySelector('.cd-thumb');
        const audio = document.querySelector('#audio');
        const playBtn = document.querySelector('.btn-toggle-play');
        const nextBtn = document.querySelector('.btn-next');
        const prevBtn = document.querySelector('.btn-prev');
        const randomBtn = document.querySelector('.btn-random');
        const progress = document.querySelector('#progress');

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            songs: [
                {
                    name: 'Head of the table',
                    singer: 'Roman Reigns',
                    path: './assets/music/song1.mp3',
                    image: 'https://i.ytimg.com/vi/n0QT_teLcNk/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAt_bDSk-yhLbSzoUzcO4sFnQU_Ew',
                },
                {
                    name: 'Sign',
                    singer: 'Marcus James',
                    path: './assets/music/song2.mp3',
                    image: 'https://i.ytimg.com/vi/IaGftzCkiNE/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLA9yLJUqfO0EiG6DBxm9OEKVdYyug',
                },
                {
                    name: 'Alle Farben',
                    singer: 'Bad Ideas',
                    path: './assets/music/song3.mp3',
                    image: 'https://i.ytimg.com/vi/FKvPHeqGlPU/hq720.jpg?sqp=-oaymwEcCOgCEMoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBQAybURH8NMhuoNQ6M8F1X0k7APw',
                },
                {
                    name: "L'Amour Toujours",
                    singer: "Gigi D'Agostino",
                    path: './assets/music/song4.mp3',
                    image: 'https://i.ytimg.com/vi/G3uNcIJAQC4/0.jpg'
                }
            ],
            
            render: function() {
                const htmls = this.songs.map((song, index) => {
                    return `
                    <div class="song">
                        <div class="thumb"
                            style="background-image: url(${song.image})">
                        </div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    `
                })
                playlist.innerHTML = htmls.join('');
                
            },

            handleEvents: function() {
                cdWidth = cd.offsetWidth;
                const _this = this;

                // Xu ly CD quay / dung
                let cdThumbAnimate = cdThumb.animate(
                    { transform: 'rotate(360deg)'},
                    {
                        duration: 5000,
                        iterations: Infinity
                    }
                )
                cdThumbAnimate.pause();

                // Xy ly phong to - nho CD
                document.onscroll = () => {
                   const scrollTop = window.scrollY || document.documentElement.scrollTop || window.pageYOffset;
                   const newCdWidth = cdWidth -scrollTop;

                   cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
                   cd.style.opacity = newCdWidth/cdWidth;
                };

                // Xu ly khi click play
                playBtn.onclick = () => {
                    if(_this.isPlaying) {
                        audio.pause();
                    }
                    else {
                        audio.play();
                    }
                };

                // Khi song duoc play
               audio.onplay= () => {
                    _this.isPlaying = true;
                    player.classList.add('playing');
                    cdThumbAnimate.play();
               };
                // Khi song pause 
               audio.onpause = () => {
                    _this.isPlaying = false;
                    player.classList.remove('playing');
                    cdThumbAnimate.pause();
               };
               
               // Hien thi trang thai song
               audio.ontimeupdate = () => {
                   const progressPercent = Math.floor(audio.currentTime / audio.duration *100);
                    if(audio.duration) {
                        progress.value = progressPercent;
                    }
               };

                // Tua song tren progress
               progress.onchange = (e) => {
                    if(e.target.value === 100) {
                        audio.pause();
                    }
                    else {
                       const seekTime = audio.duration /100* e.target.value ;
                        audio.currentTime = seekTime;              
                        audio.play();
                   }
                };

                // Khi next song
                nextBtn.onclick = () => {
                    _this.nextSong();
                    // Bai hat duoc choi sau 2s
                    setTimeout(() => {audio.play() },2000)
                };
                // Khi prev song
                prevBtn.onclick = () => {
                    _this.prevSong();
                    // Bai hat duoc choi sau 2s
                    setTimeout(() => {audio.play() },2000)
                };

                // Xu li khi click random
                randomBtn.onclick = () => {
                    _this.isRandom = ! _this.isRandom;
                    randomBtn.classList.toggle('active', _this.isRandom);
                    _this.playRandomSong();
                    setTimeout(() => {audio.play() },1000)
                };
            },

            nextSong: function() {
                this.currentIndex ++;
                if(this.currentIndex === this.songs.length) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },

            prevSong: function() {
                if(this.currentIndex == 0) {
                    this.currentIndex = this.songs.length;
                    this.currentIndex --;
                }
                else {
                    this.currentIndex --;

                }
                this.loadCurrentSong();
            },

            playRandomSong: function() {
                var randomSong;
                do {
                    randomSong = Math.floor(Math.random() * this.songs.length);
                } while(randomSong === this.currentIndex)
                this.currentIndex = randomSong;
                this.loadCurrentSong();
            },

            defineProperties: function() {
                Object.defineProperty(this,'currentSong', {
                    get: () => {
                        return this.songs[this.currentIndex];
                    }
                })
            },
            
            loadCurrentSong: function() {
                heading.innerHTML = this.currentSong.name;
                cdThumb.style.backgroundImage = `url(${this.currentSong.image})`;
                audio.src = this.currentSong.path;
            },

            start: function() {
                // Dinh nghia thuoc tinh object
                this.defineProperties();

                // Lang nghe cac su kien
                this.handleEvents();

                this.loadCurrentSong();

                // Render song
                this.render();
                
            }
        }

        app.start();




    </script>
</body>

</html>
